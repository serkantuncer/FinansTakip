<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Hazır - Finans Takip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .pdf-ready {
            min-height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .ready-card {
            background: rgba(40, 167, 69, 0.1);
            border: 1px solid rgba(40, 167, 69, 0.3);
            border-radius: 15px;
            padding: 3rem;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(40, 167, 69, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .success-icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 1rem;
        }
        .download-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            border: none;
            font-size: 1.2rem;
            padding: 12px 30px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }
        .file-info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 1rem;
            margin: 1.5rem 0;
        }
        @keyframes checkmark {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .animated-check {
            animation: checkmark 0.6s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="pdf-ready">
                    <div class="ready-card">
                        <div class="success-icon animated-check">
                            ✅
                        </div>
                        
                        <h3 class="text-white mb-3">PDF Raporu Hazır!</h3>
                        
                        <div class="text-light mb-4">
                            Portföy raporunuz başarıyla oluşturuldu ve indirmeye hazır.
                        </div>
                        
                        <div class="file-info">
                            <div class="text-light small mb-2">
                                <strong>Rapor İçeriği:</strong>
                            </div>
                            <ul class="text-light small text-start mb-0">
                                <li>Portföy özet bilgileri</li>
                                <li>Tüm yatırım detayları</li>
                                <li>Kar/zarar analizi</li>
                                <li>Getiri oranları</li>
                            </ul>
                        </div>
                        
                        <div class="mb-4">
                            <a href="{{ url_for('download_pdf', task_id=task_id) }}" 
                               class="btn btn-success download-btn">
                                <i class="fas fa-download"></i> PDF'i İndir
                            </a>
                        </div>
                        
                        <div class="text-light small mb-3">
                            <i class="fas fa-info-circle"></i> Dosya 60 saniye sonra otomatik silinecektir
                        </div>
                        
                        <div class="d-flex justify-content-center gap-3">
                            <a href="{{ url_for('yatirimlar') }}" class="btn btn-outline-light">
                                <i class="fas fa-arrow-left"></i> Yatırımlar
                            </a>
                            <a href="{{ url_for('index') }}" class="btn btn-outline-light">
                                <i class="fas fa-home"></i> Ana Sayfa
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Otomatik indirme (isteğe bağlı)
        // Sayfa yüklendiğinde 2 saniye sonra otomatik indir
        // setTimeout(() => {
        //     document.querySelector('.download-btn').click();
        // }, 2000);
        
        // Download butonuna tıklandığında feedback göster
        document.querySelector('.download-btn').addEventListener('click', function() {
            this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> İndiriliyor...';
            this.disabled = true;
            
            // 3 saniye sonra buton durumunu resetle
            setTimeout(() => {
                this.innerHTML = '<i class="fas fa-download"></i> PDF\'i İndir';
                this.disabled = false;
            }, 3000);
        });
    </script>
</body>
</html>
